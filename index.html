<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio Alura</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/logo-alura.svg">
</head>

<body>
    <header>
        <img class="logo" src="assets/logo-alura.svg" alt="logo da alura">

    </header>


    <div class="main">

        <div class="encrypt">
            <textarea cols="10" name="" id="txt-area1" placeholder="Digite seu texto..."></textarea>

            <div>
                <img src="assets/bi_exclamation-circle-fill.png" alt="ponto de exclamação" width="12px">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="buttons">
                <button class="button btn-1">Criptografar</button>
                <button class="button btn-2">Descriptografar</button>
            </div>
        </div>

    </div>


    <div id="decrypt">
        <img class="icone" id="icone" src="assets/lupa.svg" alt="imagem procurando com lupa">
        <h2 id="none">Nenhuma mensagem encontrada</h2>

        <textarea cols="10" readonly name="" id="txt-area2"
            placeholder="[Digite um texto que você deseja criptografar ou descriptografar]"></textarea>

        <h3 id="msg"></h3>

        <div id="copy"></div>
    </div>


    <footer class="footer">
        <p>&#169; 2024 <a href="https://www.linkedin.com/in/manu-bertella-ossanes/" rel="noreferrer noopener"
                target="_blank">Manuela Bertella Ossanes</a></p>



    </footer>

    <script src="script.js"></script>

</body>

</html>
